<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="care_Emoji.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Facebook emojis</title>
</head>
<body class="image">
    <div class="emoji_Body"></div>
    <div class="left_Eye"></div>
    <div class="right_Eye"></div>
    <div class="left_Eyeball"></div>
    <div class="right_Eyeball"></div>
    <div class="emoji_Heart">
        <div class="left_Circle"></div>
        <div class="right_Circle"></div>
        <div class="triangle"></div>
        <div class="firstCircle"></div>
        <div class="secondCircle"></div>
    </div>
    <div class="left_Arm"></div>
    <div class="right_Arm"></div>
    <div class="emoji_Mouth"></div>
    <div class="left_Eyebrow"></div>
    <div class="right_Eyebrow"></div>
    
    <div class="like_Emoji">
        <i class="fas fa-thumbs-up" 
        style="font-size: 170px;
        color:white;
        position: absolute;
        left: 35px;
        top: 25px;">
        </i>
    </div>

    <div class="heart_Emoji">
        <i class="fas fa-heart" 
        style="font-size: 170px;
        color:white;
        position: absolute;
        left: 39px;
        top: 45px;">
        </i>
    </div>
    
    <div class="wow_emoji_Body"></div>
    <div class="wow_left_Eye"></div>
    <div class="wow_right_Eye"></div>
    <div class="wow_left_Eyeball"></div>
    <div class="wow_right_Eyeball"></div>
    <div class="wow_emoji_Mouth"></div>
    <div class="wow_left_Eyebrow"></div>
    <div class="wow_right_Eyebrow"></div>
    <i class="fas fa-hat-cowboy" 
    style="font-size: 130px;
    position: absolute;
    left: 883px;
    top: 0px;
    color: #964B00"></i>
    
    <div class="angry_emoji_Body"></div>
    <div class="angry_left_Eye"></div>
    <div class="angry_right_Eye"></div>
    <div class="angry_emoji_Mouth"></div>
    <div class="angry_left_Eyebrow"></div>
    <div class="angry_right_Eyebrow"></div>

    <div class="l_emoji_Body"></div>
    <div class="l_left_Eye"></div>
    <div class="l_right_Eye"></div>
    <div class="l_left_Eye1"></div>
    <div class="l_right_Eye1"></div>
    <div class="l_emoji_Mouth1"></div>
    <div class="l_emoji_Mouth"></div>

    <div class="cry_emoji_Body"></div>
    <div class="cry_left_Eye"></div>
    <div class="cry_right_Eye"></div>
    <div class="cry_left_Eyeball"></div>
    <div class="cry_right_Eyeball"></div>
    <div class="cry_emoji_Mouth"></div>
    <div class="cry_emoji_Tear"></div>
    <div class="cry_emoji_Tear2"></div>
    <div class="cry_emoji_Tear3"></div>
    <div class="cry_emoji_Tear4"></div>
    <div class="cry_left_Eyebrow"></div>
    <div class="cry_right_Eyebrow"></div>
</body>
</html>
